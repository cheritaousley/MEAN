<div class="container">
  <div class="row">
    <form (submit)="onSubmit()" #userForm="ngForm" class="w-100">
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <span name="title"></span>
            <input type="text" name="title" class="form-control" placeholder="*Title" 
            required 
            minlength="4"
            [(ngModel)]='product.title' 
            #title="ngModel" />
            <div class="errors">
                <p *ngIf="title.errors && title.dirty">Title is required</p>
            </div>
          </div>
          <div class="form-group">
            <span name="price"></span>
            <input type="number" name="price" class="form-control" placeholder="*Price" 
            required  
            [(ngModel)]='product.price'
            #price="ngModel" />
            <div class="errors">
              <p *ngIf="price.errors && price.dirty">Price is required</p>
            </div>
          </div>
          <div class="form-group">
            <span name="imgURL"></span>
            <input type="text" name="imgURL" class="form-control" placeholder="*Image URL" 
            required 
            [(ngModel)]='product.img' #price="ngModel"
            />
            <div class="errors">
              <p *ngIf="price.errors && price.dirty">Price is required</p>
            </div>
          </div>
